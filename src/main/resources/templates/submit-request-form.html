<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Maintenance Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body style="display: flex; flex-direction: column; background-image: url('/images/tenant-home.JPG'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">
<header style="font-family: 'Roboto', sans-serif;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-family: 'Roboto', sans-serif;background-color: transparent !important;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/images/rentallife.jpg}" alt="Home Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/submit-request}">Submit Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/payment}">Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tenant-payment-history}">Payment History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="maintenance-status">Maintenance Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tenant-files}">Files</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                            <li><a class="dropdown-item" th:href="@{/edit-profile}">Settings</a></li>
                            <li><a class="dropdown-item" th:href="help">Help</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<h2>Submit Maintenance or Replacement Request</h2>
<form action="#" th:action="@{/submit-request}" method="post">
    <div class="form-group">
        <label for="property">Select Property:</label>
        <select id="property" name="property.id" class="form-control">
            <option th:each="property : ${properties}" th:value="${property.id}" th:text="${property.address}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="requestType">Request Type:</label>
        <select id="requestType" name="requestType" class="form-control">
            <option value="Maintenance">Maintenance</option>
            <option value="Replacement">Replacement</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Request</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
