<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment History</title>
    <link rel="stylesheet" href="/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

</head>
<body style="display: flex; flex-direction: column; background-image: url('/images/tenant-home.JPG'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">
<header style="font-family: 'Roboto', sans-serif;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-family: 'Roboto', sans-serif;background-color: transparent !important;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/images/rentallife.jpg}" alt="Home Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/submit-request}">Submit Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/payment}">Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tenant-payment-history}">Payment History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="maintenance-status">Maintenance Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tenant-files}">Files</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                            <li><a class="dropdown-item" th:href="@{/edit-profile}">Settings</a></li>
                            <li><a class="dropdown-item" th:href="help">Help</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<div class="container">
    <h1>Payment History</h1>
        <table class="table table-striped" style="background-color: rgba(255, 255, 255, 0.8);">
            <thead>
            <tr>
                <th>Date</th>
                <th>Property</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="payment : ${payments}">
                <td th:text="${payment.paymentDate}"></td>
                <td th:text="${payment.property.address}"></td>
                <td th:text="${payment.amount}"></td>
            </tr>
            </tbody>
        </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
