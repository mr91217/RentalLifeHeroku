<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">

</head>
<body style="display: flex; flex-direction: column; background-image: url('/images/tenant-home.JPG'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;">
<header style="font-family: 'Roboto', sans-serif;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-family: 'Roboto', sans-serif;background-color: transparent !important;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/images/rentallife.jpg}" alt="Home Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/submit-request}">Submit Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/payment}">Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tenant-payment-history}">Payment History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="maintenance-status">Maintenance Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tenant-files}">Files</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                            <li><a class="dropdown-item" th:href="@{/edit-profile}">Settings</a></li>
                            <li><a class="dropdown-item" th:href="help">Help</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<h1>Payment Form</h1>
<form action="/submit-payment" method="post" th:object="${payment}">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <label for="property">Select Property:</label>
    <select id="property" name="propertyId" required>
        <!-- This should be populated with the tenant's properties -->
        <option th:each="property : ${properties}" th:value="${property.id}" th:text="${property.address}"></option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>

    <button type="submit" class="btn btn-primary">Pay</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
